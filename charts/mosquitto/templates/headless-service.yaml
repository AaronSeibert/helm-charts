{{- if eq (include "base.controller.kind" . ) "StatefulSet" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mosquitto.fullname" . }}-headless
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    {{- range $key, $val := .Values.ports }}
    {{- if $val.enabled }}
    - name: {{ $key | quote }}
      port: {{ $val.port }}
      targetPort: {{ $key | quote }}
      protocol: {{ default "TCP" $val.protocol | quote }}
    {{- end }}
    {{- end }}
  selector:
    {{- include "mosquitto.selectorLabels" . | nindent 4 }}
{{- end }}
